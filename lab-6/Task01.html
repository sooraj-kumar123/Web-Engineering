<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /* Change the default font */
            background-color: #f5f5f5;
            /* Add a light background color */
        }

        #todo-list {
            list-style: none;
            padding: 20px;
            /* Add some padding around the list */
            margin: 0 auto;
            /* Center the list horizontally */
            max-width: 500px;
            /* Set a maximum width for responsiveness */
            border: 1px solid #ccc;
            /* Add a subtle border to the list */
            border-radius: 5px;
            /* Add rounded corners to the list */
        }

        #todo-list li {
            margin-bottom: 15px;
            padding: 15px 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        #todo-list li:hover {
            background-color: rgba(202, 0, 0, 0.795);
        }

        #todo-list li.completed {
            /* Style for completed tasks (assuming you have a completion mechanism) */
            background-color: #ddd;
            text-decoration: line-through;
            color: #808080;
        }

        #add-task-form {
            display: flex;
            margin-top: 20px;
            justify-content: center;
            /* Center the form horizontally */
        }

        #new-task-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #add-task-form button {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>To-Do List</h1>
    <ul id="todo-list"></ul>
    <form id="add-task-form">
        <input type="text" id="new-task-input" placeholder="Enter new task">
        <button type="submit">Add Task</button>
    </form>
    <script src="script.js"></script>
</body>

</html>
