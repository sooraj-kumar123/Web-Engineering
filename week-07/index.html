<body>
    <input id="toDoList-Input" type="text" placeholder="Enter the task">
    <div id="my_div"></div>
    <button id="btn-add">Add</button>
    <script>
        // const my_list = document.getElementById("my_ol")
        // my_list.innerHTML = "<h1>Heading 1</h1>"
        // console.log(my_list.innerHTML)
        // console.log(my_list.innerText)

        // const div = document.querySelectorAll("#my_div>p")
        // console.log(div)
        const add_btn = document.getElementById("btn-add")
        const add_rem = document.getElementById("btn-rem")
        const toDoList = document.getElementById("toDoList-Input")

        function add() {
            const div = document.getElementById('my_div')
            const child = document.createElement('div')
            const toDoList = document.getElementById("toDoList-Input")
            child.textContent = toDoList.value
            if (toDoList.value == '') {
                alert("Must Write Something in Input Field")
            } else {
                child.className = "child";
                const buttonDelete = document.createElement('button')
                buttonDelete.innerText = 'delete'
                child.appendChild(buttonDelete);
                buttonDelete.onclick = function () {
                    child.remove();
                }
                div.appendChild(child)
                toDoList.value = ""
            }
        }
        add_btn.onclick = add

    </script>
</body>
