<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <img src="one.svg" alt="image1/" />
    <img src="two.svg" alt="image1/" />
    <img src="three.svg" alt="image1/" />


    <div class="slider-container">
      <div class="slider">
          <img src="image1.jpg" alt="Image 1" class="slide">
          <img src="image2.jpg" alt="Image 2" class="slide">
          <img src="image3.jpg" alt="Image 3" class="slide">
      </div>
      <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
      <button class="next" onclick="plusSlides(1)">&#10095;</button>
  </div>

  <div class="thumbnails-container">
      <div class="thumbnails">
          <img src="image1.jpg" alt="Thumbnail 1" class="thumbnail" onclick="currentSlide(1)">
          <img src="image2.jpg" alt="Thumbnail 2" class="thumbnail" onclick="currentSlide(2)">
          <img src="image3.jpg" alt="Thumbnail 3" class="thumbnail" onclick="currentSlide(3)">
      </div>
  </div>

    <script src="./index.js"></script>
  </body>
</html>
